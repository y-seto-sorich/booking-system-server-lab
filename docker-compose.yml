services:
  app:
    build: .
    container_name: go-app-lab
    volumes:
      - .:/app
    ports:
      - "3000:8080" # ホスト側で3000番ポートを使用し、コンテナ内で8080番ポートを使用
    environment:
      - GO_ENV=development
    command: ["air"]

